<h4>{{ ticker.name }}</h4>
<div *ngIf="covidInfo">
  <h4>Total: {{ covidInfo.total }}</h4>
  <hr />
  <div>
    <label class="info-label">Pending tests:</label>
    <span>{{ covidInfo.pending }}</span>
  </div>
  <div>
    <label class="info-label positive">Cases (confirmed plus probable):</label>
    <span>{{ covidInfo.positive }}</span>
  </div>
  <div>
    <label class="info-label negative">Negative PCR tests (people):</label>
    <span>{{ covidInfo.negative }}</span>
  </div>
</div>
